<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Contacto | Adopta una Mascota</title>
  <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
  <header>
    <img src="imagen/logo.png" alt="Logo sitio" width="100">
    <h1>Contacto / Cómo ayudar</h1>
  </header>
<style>
      body {
  font-family: Arial, sans-serif;
  background-color: #f2f2f2;
  margin: 0;
  padding: 0;
}

header {
  background-color: #FF914D;
  color: white;
  display: flex;
  align-items: center;
  gap: 10px;
  padding: 10px 20px;
}

nav ul {
  display: flex;
  list-style: none;
  background-color: #333;
  padding: 10px;
  margin: 0;
  justify-content: center;
}

nav ul li {
  margin: 0 15px;
}

nav ul li a {
  color: white;
  text-decoration: none;
}
aside {
  background-color: #ffe4c4;
  padding: 10px;
  text-align: center;
}
section {
  max-width: 800px;
  margin: 0 auto;
  padding: 20px;
}
section h2 {
  text-align: center;
}

    .formulario {
  max-width: 600px;
  margin: 0 auto;
  background-color: white;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
  display: flex;
  flex-direction: column;
   background-color: white;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
  display: flex;
  flex-direction: col
}
section p {
  text-align: center;
}
footer {
  background-color: #222;
  color: white;
  text-align: center;
  padding: 15px;
  margin-top: 30px;
}

.formulario label {
  margin-top: 15px;
  font-weight: bold;
}

.formulario input,
.formulario textarea {
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 6px;
  margin-top: 5px;
  font-size: 1em;
}

.formulario button {
  margin-top: 20px;
  background-color: #FF914D;
  color: white;
  padding: 12px;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  font-size: 1em;
  transition: background-color 0.3s ease;
}

.formulario button:hover {
  background-color: #e47730;
}
</style>
  <nav>
    <ul>
      <li><a href="index.html">Inicio</a></li>
      <li><a href="catalogo.html">Catálogo</a></li>
      <li><a href="adopcion.html">Sobre la adopción</a></li>
      <li><a href="contacto.html">Contacto</a></li>
    </ul>
  </nav>

  <aside>
    <p>¡También puedes ayudar siendo voluntario o haciendo una donación!</p>
  </aside>

  <section>
  <h2>Contáctanos</h2>
  <p>Si tienes preguntas o deseas colaborar, llena el siguiente formulario:</p>
    <form class="formulario">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" placeholder="Tu nombre">

      <label for="email">Correo electrónico:</label>
      <input type="email" id="email" name="email" placeholder="tu@email.com">

      <label for="mensaje">Mensaje:</label>
      <textarea id="mensaje" name="mensaje" rows="5" placeholder="Escribe tu mensaje aquí..."></textarea>

      <button type="submit">Enviar</button>
    </form>
  </section>

  <footer>
    <p>© 2025 Adopta una Mascota | contacto@adopta.com</p>
  </footer>
</body>
</html>
